<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid rows="1" columns="2" name="headerlayout" height="6em">
        <wm-gridrow name="headerrow" backgroundcolor="#185977">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7">
                <wm-picture picturesource="resources/images/imagelists/SalesVision.png" name="AppLogo" class="app-logo" width="80" pictureaspect="None"></wm-picture>
                <wm-label caption="SalesVisionDemo01" class="application-name" name="AppName" fontsize="2.5" fontunit="em" fontfamily="Arial Narrow,Arial,sans-serif" color="#f2f5f5" margin="5px unset unset unset" padding="10px unset unset 10px"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5" padding="1.5em 1.5em unset unset"></wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
